        /*搜索框1*/

  <div class="search bar1"> 
    <form>
        <img src="https://z3.ax1x.com/2021/06/08/2BcNlR.png" id="update"></img>
        <input type="text" autocomplete="off" class="input" id="search-input" placeholder="搜索内容 . . ." onkeydown="if(event.keyCode==13){up()}">

  <script>
      function up(){
         var k=document.getElementById("search-input").value;
         var type = document.querySelector('.active').innerHTML;

         var work=fy_bridge_app.fetch("hiker://files/searchwork.json");
         if(work==""){
             work=[];
         }else{
             work=JSON.parse(work);
         }
         if(work.length<11&&k){
             work.unshift(k);
             work=Array.from(new Set(work))
             fy_bridge_app.writeFile("hiker://files/searchwork.json",JSON.stringify(work));
         }
         fy_bridge_app.putVar("searchKeyword",k);
         fy_bridge_app.putVar("searchTypeword",type);
         fy_bridge_app.refreshPage(true);
         

     }
     function update(){
        var r=confirm("点击确认进行更新!");
        if (r==true){
            let localHtml = fy_bridge_app.fetch('hiker://files/rules/zyf/black.js');
            let gitHtml = fy_bridge_app.fetch('https://cdn.jsdelivr.net/gh/Qiu522/blog/js/black.js');
            if (!localHtml || localHtml != gitHtml) {
                fy_bridge_app.writeFile("hiker://files/rules/zyf/black.js", gitHtml);
            }

            let B_play = fy_bridge_app.fetch('hiker://files/rules/zyf/B_play.js');
            let git_play = fy_bridge_app.fetch('https://cdn.jsdelivr.net/gh/Qiu522/blog/js/B_play.js');
            if (!B_play || B_play != git_play) {
                fy_bridge_app.writeFile("hiker://files/rules/zyf/B_play.js", git_play); 
            }

            let blackmovie = fy_bridge_app.fetch('hiker://files/rules/zyf/blackmovie.js');
            let git_movie = fy_bridge_app.fetch('https://cdn.jsdelivr.net/gh/Qiu522/blog/js/blackmovie.js');
            if (!blackmovie || blackmovie != git_movie) {
                fy_bridge_app.writeFile("hiker://files/rules/zyf/blackmovie.js", git_movie); 
            }

            let tc = fy_bridge_app.fetch('hiker://files/rules/zyf/tc-cdn.html');
            let git_tc = fy_bridge_app.fetch('https://cdn.jsdelivr.net/gh/Qiu522/blog/html/search.html');
            if (!tc || tc != git_tc) {
                fy_bridge_app.writeFile("hiker://files/rules/zyf/tc-cdn.html", git_tc); 
            }
            fy_bridge_app.refreshPage(true);
        }
    }
     
     document.getElementById("search-ok").onclick=up;
     document.querySelector('#update').onclick = update;
     /*if(fy_bridge_app.getVar("searchKeyword")!=""){
         document.getElementById("search-input").placeholder="点击搜索返回首页";
     }*/
    </script> 
    
    <script>
        var keyLists = ['全部','影视', '美剧', '动漫', '极品', '淘淘', '555', '奈非', '奈非星', '美剧网', '新动漫','美剧虫', '冷月', '179'];
        (()=>{
            var list = document.getElementById('list');
            list.innerHTML = '';
            for(var i in keyLists){
                list.innerHTML += `<li>${keyLists[i]}<li>` 
            }
            var lists = list.querySelectorAll('li');
            lists[0].setAttribute('class', 'active');
            for(var i in lists){
                lists[i].onclick = handleClick;
            }
        })();

        function handleClick() {
            var list = document.getElementById('list');
            var lists = list.querySelectorAll('li');
            for(var i in lists){
                lists[i].className="";
            }
            this.className="active";
            //console.log(lists[0].innerHTML);
        }
    </script>
